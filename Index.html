<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ready PDF</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vuetify/2.3.10/vuetify.css" />

</head>

<body>




  <div id="app">

    <nav class="navbar navbar-expand-lg bg-dark ">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Ready PDF</a>
        <button class="navbar-toggler bg-success" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav nav-fill w-50">
            <a class="nav-link active text-white" aria-current="page" href="#">Inicio</a>
            <a class="nav-link text-white" href="Contactos.html">Contactos</a>

          </div>
        </div>
      </div>
    </nav>





    <div class="container">
      <div class="row py-5">
        <div class="col-sm ">
          <div class="mb-3 ">
            <label for="labelNombre" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" v-model="nombreCompleto">
          </div>
        </div>



        <div class="col-sm ">
          <div class="mb-3 ">
            <label for="labelDocumento" class="form-label">Documento</label>
            <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="1006010489"
              v-model="documento">

            <select class="form-select w-25" aria-label="Default select example" v-model="tipoDocumento">
              <option selected="selected" value="T.I">T.I</option>
              <option value="C.C">C.C</option>
              <option value="C.E">C.E</option>
              <option value="Pas">Pas</option>
            </select>

          </div>
        </div>

      </div>

      <div class="row py-4">
        <div class="col-sm ">
          <div class="mb-3 ">
            <label for="labelMunicipio" class="form-label">Ciudad/Municipio Exp</label>
            <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Cali"
              v-model="ciudadExp">
          </div>
        </div>


        <div class="col-sm  ">
          <div class="mb-3">
            <label for="labelCorreo" class="form-label">Direcci√≥n De Correo</label>
            <input type="text" class="form-control" id="exampleFormControlInput4" placeholder="name@example.com"
              v-model="correo">
          </div>
        </div>
      </div>



      <div class="row py-4">
        <div class="col ">
          <!-- Se Deja una columna vacia -->
        </div>

        <div class="col offset-9">
          <button type="button" class="btn btn-warning" v-on:click="VerifiCampos">Enviar</button>
        </div>
      </div>

    </div>
  </div>



  <!-- Boostrap -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>
  <script src="./js/bootstrap.min.js"></script>

  <!-- Vue.js-->


  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vuetify/2.3.10/vuetify.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.6/jspdf.plugin.autotable.js"></script>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="./Funciones.js"></script>





</body>

</html>
